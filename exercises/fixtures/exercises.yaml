- model: exercises.exercise
  pk: 1
  fields:
    name: Dumbbell Incline Bench Press
    utility: Basic or Auxiliary
    mechanics: Compound
    force: Push
    muscle: Pectoralis Major, Clavicular
    preparation: Sit down on incline bench with dumbbells resting on lower thigh. Kick weights to shoulders and lean
      back. Position dumbbells to sides of chest with upper arm under each dumbbell.
    execution: Press dumbbells up with elbows to sides until arms are extended. Lower weight to sides of upper chest
      until slight stretch is felt in chest or shoulder. Repeat.

- model: exercises.exercise
  pk: 2
  fields:
    name: Pull-up
    utility: Basic
    mechanics: Compound
    force: Pull
    muscle: Latissimus Dorsi
    preparation: Step up and grasp bar with overhand wide grip.
    execution: Pull body up until chin is above bar. Lower body until arms and shoulders are fully extended. Repeat.

- model: exercises.exercise
  pk: 3
  fields:
    name: Dumbbell Lateral Raise
    utility: Basic or Auxiliary
    mechanics: Isolated
    force: Pull
    muscle: Deltoid, Lateral
    preparation: Grasp dumbbells in front of thighs with elbows slightly bent. Bend over slightly with hips and knees
      bent slightly.
    execution: Raise upper arms to sides until elbows are shoulder height. Maintain elbows' height above or equal to
      wrists. Lower and repeat.

- model: exercises.exercise
  pk: 4
  fields:
    name: Dumbbell Curl
    utility: Basic
    mechanics: Isolated
    force: Pull
    muscle: Biceps Brachii
    preparation: Position two dumbbells to sides, palms facing in, arms straight.
    execution: With elbows to sides, raise one dumbbell and rotate forearm until forearm is vertical and palm faces
      shoulder. Lower to original position and repeat with opposite arm. Continue to alternate between sides.

- model: exercises.exercise
  pk: 5
  fields:
    name: Triceps Dip
    utility: Basic
    mechanics: Compound
    force: Push
    muscle: Triceps Brachii
    preparation: Mount shoulder width dip bar, arms straight with shoulders above hands. Keep hips straight.
    execution: Lower body until slight stretch is felt in shoulders. Push body up until arms are straight. Repeat.

- model: exercises.exercise
  pk: 6
  fields:
    name: Incline Sit-up
    utility: Basic
    mechanics: Compound
    force: Pull
    muscle: Rectus Abdominus
    preparation: Hook feet under support and lie supine on incline bench with hips bent. Place hands behind neck or
      on side of neck.
    execution: Raise torso from bench by bending waist and hips. Return until back of shoulders contact incline board.
      Repeat.

{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Simple Lifter</title>
  <link rel="stylesheet" href="{% static 'bootswatch/cosmo/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'fontawesome/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>
<body ng-controller="MainController">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-content">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" ui-sref="home">Simple Lifter</a>
    </div>
    <div id="navbar-content" class="collapse navbar-collapse">
      <ul class="nav navbar-nav"></ul>
    </div>
  </div>
</nav>
<div class="container">
  <div ui-view></div>
</div>
<script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'angular/angular.min.js' %}"></script>
<script src="{% static 'lodash/lodash.min.js' %}"></script>
<script src="{% static 'moment/min/moment.min.js' %}"></script>
<script src="{% static 'restangular/dist/restangular.min.js' %}"></script>
<script src="{% static 'ui-router/release/angular-ui-router.min.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>
<script src="{% static 'js/controllers.js' %}"></script>
<script src="{% static 'js/directives.js' %}"></script>
<script src="{% static 'js/filters.js' %}"></script>
<script src="{% static 'js/services.js' %}"></script>
</body>
</html>
